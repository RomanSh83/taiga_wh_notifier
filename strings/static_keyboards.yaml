# IMPORT BUTTONS
buttons: !include keyboard_buttons.yaml

# GENERIC KEYBOARDS
start_keyboard:
  buttons_list:
    - - ref: get_main_menu
  keyboard_type: "inline"

main_menu_keyboard:
  buttons_list:
    - - ref: get_admin_menu
    - - ref: projects_menu
    - - ref: profile_menu
  keyboard_type: "inline"

# ADMIN KEYBOARDS
select_admin_menu:
  buttons_list:
    - - ref: remove_admin
    - - ref: go_back
        callback_class: AdminMenuData
  keyboard_type: "inline"

select_self_admin_menu:
  buttons_list:
    - - ref: go_back
        callback_class: AdminMenuData
  keyboard_type: "inline"
