# formatter_msgs
# -----------------------------------------------------------------------------
message_prefix_project_name: |
  Проект: "{project_name}".

message_add_prefix_for_multiple_changes: |
  Пользователь {username} внес следующие изменения {entity} {parents} в {timestamp}:

message_to_create_milestone: |
  Пользователь {username} создал новый спринт: "{obj_name}" в {timestamp}.

message_to_create_user_story: |
  Пользователь {username} создал новую пользовательскую историю: "{obj_name}" {parents} в {timestamp}.

message_to_create_task: |
  Пользователь {username} создал новую задачу: "{obj_name}" {parents} в {timestamp}.

message_to_delete_milestone: |
  Пользователь {username} удалил спринт: "{obj_name}" в {timestamp}.

message_to_delete_user_story: |
  Пользователь {username} удалил пользовательскую историю: "{obj_name}" {parents} в {timestamp}.

message_to_delete_task: |
  Пользователь {username} удалил задачу: "{obj_name}" {parents} в {timestamp}.

message_to_create_comment: |
  Пользователь {username} добавил новый комментарий: "{comment_text}" {parents} в {timestamp}.

message_to_change_comment: |
  Пользователь {username} внес изменения в комментарий: "{comment_text}" {parents} в {timestamp}.

message_to_delete_comment: |
  Пользователь {username} удалил комментарий: "{comment_text}" {parents} {timestamp}.

message_to_change_milestone_from_none:
  "Пользователь {username} добавил пользовательскую историю: \"{user_story_name}\"
  к спринту: \"{milestone_to}\" в {timestamp}."

message_to_change_milestone_to_none:
  "Пользователь {username} открепил пользовательскую историю: \"{user_story_name}\"
  от спринта: \"{milestone_from}\" в {timestamp}."

message_to_change_milestone_from_to:
  "Пользователь {username} переместил пользовательскую историю:
  \"{user_story_name}\" из спринта: \"{milestone_from}\" в спринт \"{milestone_to}\" в {timestamp}."

message_to_change_due_date_from_none_single:
  Пользователь {username} установил дедлайн в "{to}" для {entity} {parents} в {timestamp}.

message_to_change_due_date_from_none_multiple:
  "- дедлайн установлен на \"{to}\"."

message_to_change_due_to_none_single:
  Пользователь {username} удалил дедлайн для {entity} {parents} в {timestamp}.

message_to_change_due_to_none_multiple:
  "- дедлайн удален."

message_to_change_due_from_to_single:
  Пользователь {username} изменил дедлайн с "{from_}" на "{to}" для {entity} {parents} в {timestamp}.

message_to_change_due_from_to_multiple:
  "- дедлайн изменен с \"{from_}\" на \"{to}\"."

message_to_change_status_single:
  Пользователь {username} изменил статус {entity} {parents} с "{from_}" на "{to}" в {timestamp}.

message_to_add_attachments:
  "Пользователь {username} добавил {count_files} {obj_with_name} {parents} в {timestamp}.\nСписок файлов:\n{filenames}"

message_to_change_attachments_description:
  "Пользователь {username} изменил описание файла {filename} {obj_with_name} {parents} в {timestamp}.
  \nНовое описание: \"{description}\""

message_to_change_attachments_is_deprecated:
  "Пользователь {username} пометил файл {filename} как \"устаревший\" {obj_with_name} {parents} в {timestamp}."

message_to_change_attachments_is_not_deprecated:
  "Пользователь {username} снял пометку \"устаревший\" с файла {filename} {obj_with_name} {parents} в {timestamp}."

message_to_delete_attachments: |
  Пользователь {username} удалил файл "{filename}" {obj_with_name} {parents} в {timestamp}.

message_to_change_status_multiple:
  "- статус изменен с \"{from_}\" на \"{to}\"."

message_to_milestone:
  "в спринт: \"{obj_name}\""

message_from_milestone:
  "из спринта: \"{obj_name}\""

message_of_milestone:
  "спринта: \"{obj_name}\""

message_to_userstory:
  "в пользовательскую историю: \"{obj_name}\""

message_at_userstory:
  "в пользовательской историю: \"{obj_name}\""

message_from_userstory:
  "из пользовательской истории: \"{obj_name}\""

message_of_userstory:
  "пользовательской истории: \"{obj_name}\""

message_at_task:
  "в задаче: \"{obj_name}\""

message_to_task:
  "в задачу: \"{obj_name}\""

message_from_task:
  "из задачи: \"{obj_name}\""

message_of_task:
  "задачи: \"{obj_name}\""

message_to_status_new:
  Создана.

message_to_status_ready:
  Готово.

message_to_status_in_progress:
  В процессе.

message_to_status_ready_for_test:
  Можно проверять.

message_to_status_done:
  Завершена.

message_to_status_archived:
  Архивирована.

message_to_status_closed:
  Закрыта.

message_status_need_info:
  Требуются подробности.
